<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-player/1.4.3/lottie-player.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <style>
        body {
            background: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo-box {
            text-align: center;
        }

        .lottie-logo,
        .logo-title {
            width: 300px;
            max-width: 100%;
        }
    </style>

</head>

<body>
    <div class="logo-box">
        <div>
            <lottie-player src="logo.json" loop="" autoplay="" class="lottie-logo"
                background="transparent"></lottie-player>
        </div>
        <img class="logo-title" src="sub_logo.png" alt="title">
    </div>

</body>

</html>
